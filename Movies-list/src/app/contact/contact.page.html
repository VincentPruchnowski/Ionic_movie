<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start"> </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{unAttribut}}</h1>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="formulaire.nom"
        name="nom"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-textarea
        [(ngModel)]="formulaire.description"
        name="description"
        (keyup)="compte()"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Mobile</ion-label>
      <ion-input
        type="text"
        required
        [(ngModel)]="formulaire.mobile"
        name="mobile"
      ></ion-input>
    </ion-item>
    <ion-button type="submit" block>Envoyer</ion-button>
  </form>
  <p>Nombre de caract√®res: {{nbCaractere}}</p>
</ion-content>
