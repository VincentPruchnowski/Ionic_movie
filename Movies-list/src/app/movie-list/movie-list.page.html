<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <ion-list>
        <ion-item *ngFor="let movie of movies">
          <ion-thumbnail slot="start">
            <ion-img class="displayed" [src]="movie.photoUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>{{movie.title}}</ion-label>
          <ion-icon
            *ngIf="movie.status==='see'"
            slot="end"
            name="eye"
          ></ion-icon>
          <ion-icon
            *ngIf="movie.status==='mustSee'"
            slot="end"
            name="eye-off-outline"
          >
          <ion-icon name="videocam"></ion-icon>
          </ion-icon>
          <ion-icon
            *ngIf="movie.status==='favorites'"
            slot="end"
            name="heart"
          ></ion-icon>
          <ion-button (click)="presentActionSheet(movie)">
            <ion-icon
              slot="icon-only"
              name="ellipsis-horizontal-outline"
            ></ion-icon>
          </ion-button>
          <ion-button (click)="showInfo(movie)">
            <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
          </ion-button>
          <ion-button (click)="shareMovie(movie)">
            <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">Delete </ion-item-option>
        </ion-item-options>
      </ion-list>
    </ion-card>
  </ion-grid>
</ion-content>
