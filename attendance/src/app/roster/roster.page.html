<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let student of students"> 
      <ion-item>
        <ion-icon slot="start" name="person-outline"> </ion-icon>
        <ion-label>{{student.firstName}} {{student.lastName}}</ion-label>
        <ion-icon *ngIf="student.status==='present'" slot="end" name="eye"></ion-icon>
        <ion-icon *ngIf="student.status==='absent'" slot="end" name="eye-off-outline"> </ion-icon>
        <ion-button (click)="presentActionSheet(student)">
          <ion-icon slot="icon-only" name="ellipsis-horizontal-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="showInfo(student)">
          <ion-icon slot="icon-ony" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-item> 
      <ion-item-options side="end"> <ion-item-option color="danger">Delete </ion-item-option> </ion-item-options>
    </ion-item-sliding> 
  </ion-list> 
  <!--ancien code-->


</ion-content>
